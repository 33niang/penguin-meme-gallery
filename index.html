<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包画廊</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <button id="menu-toggle" class="menu-toggle">☰</button>
        <h1 class="site-title">表情包画廊</h1>
    </header>

    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>分类</h2>
        </div>
        <ul id="category-list" class="category-list">
            </ul>
    </nav>

    <main id="main-content" class="main-content">
        <h2 id="current-category-title"></h2>
        <div id="gallery-container" class="gallery-container">
            </div>
    </main>

    <footer class="site-footer">
        <p>Deployed by sansan</p>
    </footer>

    <div id="custom-context-menu" class="custom-context-menu" style="display: none;">
        <div class="context-menu-item" id="menu-open-in-tab">
            <img src="assets/open-in-new.svg" class="context-menu-icon" alt=""/>
            <span>在新标签页中打开图片</span>
        </div>
        <div class="context-menu-item" id="menu-copy-link">
            <img src="assets/copy-link.svg" class="context-menu-icon" alt=""/>
            <span>复制图片链接</span>
        </div>
        <div class="context-menu-item" id="menu-copy-image">
            <img src="assets/copy-image.svg" class="context-menu-icon" alt=""/>
            <span>复制图片</span>
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="menu-download">
            <img src="assets/download-arrow.svg" class="context-menu-icon" alt=""/>
            <span>下载图片</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
